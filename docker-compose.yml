version: '3'

services:
    api:
        container_name: node-mysqlapi
        restart: always
        ports:
            - "8080:8080"
        links:
            - "mysql"
        image: secros18/node-restapi
        
    web:
        container_name: angular-nodeapp
        ports:
            - "80:80"
        image: secros18/angular-app
    mysql:
        container_name: mysql
        environment:
          MYSQL_DATABASE: 'bdpaises'
          MYSQL_USER: 'secros'
          MYSQL_PASSWORD: 'sovier'
          MYSQL_ROOT_PASSWORD: 'sovier'

        image: mysql
        ports:
          - "3306:3306"
        volumes:
          - mysql:/var/lib/mysql
volumes:
  mysql:

